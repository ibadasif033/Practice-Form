<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>

    First Name:<input type="name" placeholder="Name" required /> <br />
    <br />
    Last Name:<input type="name" placeholder="Last Name" required /> <br />
    <br />
    Password:<input type="password" placeholder="Password" required /> <br />
    <br />
    Mobile No:<input type="tel" placeholder="Mobile No" required /> <br />
    <br />
    Email:<input type="email" placeholder="Email" required /> <br />
    <br />
    Bio:<input type="textarea" /> <br />
    <br />
    Gender: <br />
    <input type="radio" name="gender" required /> Male
    <input type="radio" name="gender" required /> Female <br />
    <br />
    Birthday: <input type="date" required /> <br />
    <br />
    Upload Image: <input type="file" required /> <br />
    <br />

    <select name="Course" required>
      <option value="">Select Course</option>
      <option value="Web and Mobile App Development">
        Web and Mobile App Development
      </option>
      <option value="Database Managment">Database Managment</option>
      <option value="Graphic Designing">Graphic Designing</option>
      <option value="edio Animation">Vedio Animation</option>
      <option value="React">React</option>
    </select>
    <br />
    <br />
    <button>Submit</button>
  </body>
</html>
